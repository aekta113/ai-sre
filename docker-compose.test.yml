version: '3.8'

services:
  ai-sre:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-sre:test
    container_name: ai-sre-test
    environment:
      - AGENT_MODE=executor
      - AGENT_LOG_LEVEL=INFO
      - MCP_SERVER_PORT=8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
