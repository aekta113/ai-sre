name: ARM Build Test

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  arm-build:
    name: ARM64 Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Create ARM64 builder
      timeout-minutes: 10
      run: |
        docker buildx create --name arm-builder --platform linux/arm64 --use || true
        docker buildx inspect --bootstrap
        
    - name: Build ARM64 image
      timeout-minutes: 30
      run: |
        docker buildx build \
          --platform linux/arm64 \
          --tag ai-sre:arm64-test \
          --load \
          .
          
    - name: Test ARM64 container
      run: |
        # Note: ARM64 containers cannot run on AMD64 hosts
        # We can only verify the image was built successfully
        docker images | grep ai-sre
        echo "âœ… ARM64 image built successfully"
        echo "Note: ARM64 container testing requires ARM64 host (not available in GitHub Actions)"
        
    - name: Cleanup
      if: always()
      run: |
        # No containers to clean up since we don't run ARM64 on AMD64
        docker buildx rm arm-builder 2>/dev/null || true
        
  multi-platform-build:
    name: Multi-Platform Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build multi-platform image
      timeout-minutes: 45
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag ai-sre:multi-platform-test \
          .
          
    - name: Verify multi-platform support
      run: |
        echo "Multi-platform build completed successfully"
        echo "Multi-platform builds don't create local images (manifest list only)"
        docker buildx imagetools inspect ai-sre:multi-platform-test
