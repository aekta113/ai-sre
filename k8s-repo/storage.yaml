---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-sre-storage
  namespace: ai-sre
  labels:
    app: ai-sre
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Adjust based on your cluster's storage classes
  # For development/testing, you can use:
  # storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-sre-runbooks
  namespace: ai-sre
  labels:
    app: ai-sre
    component: runbooks
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-sre-logs
  namespace: ai-sre
  labels:
    app: ai-sre
    component: logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-sre-cache
  namespace: ai-sre
  labels:
    app: ai-sre
    component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-sre-storage-config
  namespace: ai-sre
  labels:
    app: ai-sre
    component: storage-config
data:
  # Storage paths configuration
  STORAGE_BASE_PATH: "/app/storage"
  RUNBOOKS_PATH: "/app/runbooks"
  LOGS_PATH: "/app/logs"
  CACHE_PATH: "/app/cache"
  WORK_PATH: "/app/work"
  
  # Storage quotas and limits
  MAX_LOG_SIZE: "1GB"
  MAX_CACHE_SIZE: "500MB"
  MAX_RUNBOOK_SIZE: "100MB"
  
  # Cleanup policies
  LOG_RETENTION_DAYS: "30"
  CACHE_RETENTION_DAYS: "7"
  BACKUP_RETENTION_DAYS: "90"
  
  # Backup configuration
  ENABLE_AUTO_BACKUP: "true"
  BACKUP_SCHEDULE: "0 2 * * *"  # Daily at 2 AM
  BACKUP_LOCATION: "/app/storage/backups"
